<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #e7476f, #ffd156);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #fff8dc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .imagem-pokemon {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    .info-pokemon p {
      margin: 10px 0;
      font-size: 10px;
    }

    .area-busca {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

    #entrada {
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border: 2px solid #000;
      border-radius: 8px;
    }

    #botao-buscar {
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  background-color: #e7476f;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 50%;
}

    #botao-buscar:hover {
      background-color: #c8385e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokedex</h1>
    <img class="imagem-pokemon" src="http://via.placeholder.com/150" alt="Imagem do Pokémon" id="imagem" />
    <div class="info-pokemon">
      <p><strong>Nome:</strong> <span id="nome">...</span></p>
      <p><strong>Número:</strong> <span id="numero">...</span></p>
      <p><strong>Tipo:</strong> <span id="tipo">...</span></p>
    </div>

    <div class="area-busca">
      <input type="text" id="entrada" placeholder="Digite nome ou número do Pokémon" />
      <button id="botao-buscar">Buscar</button>
    </div>
  </div>
</body>
</html>
